<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Qpick Shop</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="wrapper header-wrapper">
            <div class="left-side">
                <a href="#" class="logo-link">
                    QPICK
                </a>
                <div class="phone-menu">
                    <span class="phone-icon">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                    </span>
                    <span class="phone-menu__title">Выбрать модель телефона</span>
                    <span class="arrow-down-btn">
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </span>
                </div>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span class="count">2</span>
                    </li>
                    <li class="nav-item">
                        <ion-icon name="cart-outline"></ion-icon>
                        <span class="count">1</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="adv">
        <div class="wrapper adv-wrapper">
            <h1 class="adv-title">Аксессуары для
                Iphone 13 Pro Max</h1>
            <img src="./src/img/iphone.png" alt="Iphones" class="iphone-img">
        </div>
    </div>

    section.
</body>

</html>
